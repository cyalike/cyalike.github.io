<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的美食地圖</title>

  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
</head>
<body>
  <header class="topbar">
    <div class="brand">🍜 我的美食地圖</div>
    <input id="search" class="search" placeholder="搜尋店名 / 標籤 / 地址..." />
    <select id="tagFilter" class="select">
      <option value="">所有標籤</option>
    </select>
  </header>

  <main class="layout">
    <section id="map"></section>

    <aside class="panel">
      <div class="panel-header">
        <div class="panel-title">店家清單</div>
        <div id="count" class="count"></div>
      </div>
      <div id="list" class="list"></div>

      <details class="help">
        <summary>➕ 怎麼新增店家？</summary>
        <ol>
          <li>打開 <code>places.json</code></li>
          <li>照格式新增一筆（含 lat/lng）</li>
          <li>Commit 後，GitHub Pages 會自動更新</li>
        </ol>
      </details>
    </aside>
  </main>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script src="app.js"></script>
</body>
</html>
